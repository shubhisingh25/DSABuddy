<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DSA Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-card {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        .category-card:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .progress-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="text-center mb-3">DSA Tracker</h1>
    <p class="text-center mb-4">Learn DSA from scratch in organized way</p>
    <blockquote class="blockquote text-center mb-5">
        <p class="mb-0" th:text="${quote}"></p>
    </blockquote>

    <div class="row">
        <div class="col-md-6" th:each="category : ${categories}">
            <div class="category-card">
                <h3 th:text="${category.name}"></h3>
                <p class="text-muted" th:text="${category.description}"></p>
                <p class="progress-text">
                    Difficulty: <span th:text="${category.difficultyLevel}"></span> | 
                    Progress: <span th:text="${category.progress}"></span>
                </p>
                <a href="#" class="btn btn-primary btn-sm">Start Now</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
