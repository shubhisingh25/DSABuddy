<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${topic.name} + ' Details'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2 th:text="${topic.name}"></h2>
            </div>
            <div class="card-body">
                <p><strong>Category:</strong> <span th:text="${topic.category}"></span></p>
                <p><strong>Definition:</strong> <span th:text="${topic.definition}"></span></p>
                
                <h5 class="mt-4">Subtopics:</h5>
                <ul>
                    <li th:each="sub : ${topic.subtopics}" th:text="${sub}"></li>
                </ul>
                
                <div class="mt-4">
                    <a th:href="${topic.youtubeUrl}" target="_blank" class="btn btn-primary">Watch Video</a>
                    <a th:href="${topic.sheetLink}" target="_blank" class="btn btn-secondary ms-2">Study Guide</a>
                </div>
            </div>
            <div class="card-footer">
                <a href="/topics/list" class="btn btn-outline-primary">Back to Topics</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
