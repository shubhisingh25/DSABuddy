<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background: linear-gradient(135deg, #3a416f 0%, #141727 100%);
            box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.25);
            padding: 0.8rem 2rem;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 2rem;
            color: #ffffff !important;
            letter-spacing: 0.5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .navbar-brand:before {
            content: "";
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #4fd1c5;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px #4fd1c5;
        }

        .navbar-brand:hover {
            transform: translateY(-1px);
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: 600;
            padding: 0.75rem 1.25rem;
            margin: 0 5px;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
        }

        .navbar-nav .nav-link:before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: #4fd1c5;
            transition: width 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link:hover:before {
            width: 100%;
        }

        .navbar-toggler {
            border: none;
            padding: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .navbar-toggler:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%2879, 209, 197, 0.8%29' stroke-width='2' stroke-linecap='round' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
            width: 1.5em;
            height: 1.5em;
        }

        @media (max-width: 992px) {
            .navbar-nav .nav-link {
                margin: 5px 0;
                padding: 0.75rem 1rem;
                text-align: center;
            }
            
            .navbar-collapse {
                padding: 1rem;
                background: rgba(20, 23, 39, 0.95);
                border-radius: 12px;
                margin-top: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" th:href="@{/home}">DSA Buddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/signin}">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">
                            <i class="bi bi-person-plus me-1"></i> Register
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
