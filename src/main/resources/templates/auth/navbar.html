<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
  /* Custom dark purple gradient */
  .bg-dark-purple {
    background: linear-gradient(135deg, #4b0082, #6a0dad);
  }
  
  /* If you want to use Bootstrap's bg-gradient class with custom colors */
  .bg-light-purple.bg-gradient {
    background: linear-gradient(135deg, #6a0dad, #8a2be2);
  }
</style>
</head>

<body>
<div th:fragment="navbar">
   <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #4a148c, #7b1fa2)">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/" th:href="@{/home}">
                <i class="fas fa-code me-2"></i>DSA Buddy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-1">
                        <a class="nav-link btn  text-white btn-sm px-3" th:href="@{/signin}">
                            <i class="fas fa-sign-in-alt me-1"></i> Login
                        </a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link btn btn-warning btn-sm px-3 text-white fw-bold" th:href="@{/register}">
                            <i class="fas fa-user-plus me-1"></i> Register
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div th:fragment="footer">
    <footer class="bg-light-purple text-white py-4 mt-5" style="background: linear-gradient(135deg, #4a148c, #7b1fa2)">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">DSA Buddy made by  Shubhi Singh</h5>
                    <p class="mb-0">Your companion in mastering Data Structures and Algorithms.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h5 class="text-uppercase">Connect with Shubhi</h5>
                    <a href="https://www.linkedin.com/in/shubhi-singh-151390359/" class="text-white mx-2">
                        <i class="fab fa-linkedin fa-lg"></i>
                    </a>
                    <a href="https://github.com/shubhisingh25" class="text-white mx-2">
                        <i class="fab fa-github fa-lg"></i>
                    </a>
                    <a href="mailto:shubhisingh649@example.com" class="text-white mx-2">
                        <i class="fas fa-envelope fa-lg"></i>
                    </a>
                </div>
            </div>
            <hr class="my-3">
            <div class="text-center">
                <p class="mb-0 small">&copy; 2025 DSA Buddy. All rights reserved.</p>
            </div>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
